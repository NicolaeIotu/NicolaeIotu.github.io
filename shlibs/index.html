<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting ...</title>
    <script>
      function handlereload () {
        const counterspan = document.getElementById('counter');
        const directLink = document.getElementById('directLink');
        const redirectInfo = document.getElementById('redirectInfo');

        let counter = 0
        let tlhandle = setInterval(function () {
          counter++
          if(counter <= 10)
            counterspan.innerText = (10 - counter) + '';
          if(counter === 10) {
            window.history.replaceState(window.history.state, 'Docs Root', '../');
            window.location.href = 'https://shlibs.net';
          } else if (counter > 10) {
            clearInterval(tlhandle);
            window.location.href = '../';
          }
        }, 1000);

        const directLinkOnClick = function() {
          clearInterval(tlhandle);
          document.title = "Redirected to https://shlibs.net";
          redirectInfo.innerText = "Redirected to https://shlibs.net";
          window.history.replaceState(window.history.state, 'Docs Root', '../');
          window.location.href = '../';
        };
        directLink.onclick = directLinkOnClick;

      }
    </script>
</head>
<body onload="handlereload()">
<p id="redirectInfo">Redirecting to https://shlibs.net in <span id="counter">10</span> ...</p>
<p><a id="directLink" href="https://shlibs.net" title="shlibs Official Documentation" target="_blank">Click here to
    go directly ( https://shlibs.net )</a></p>
</body>
</html>
